<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Coordenadas</title>
  </head>
  <body>
      <div class="container-md">        
        <h1>Coordenadas</h1>
        <button type="button" class="btn btn-danger my-2" onclick="obtener()">Obtener mis Coordenadas</button>
        <p id='demo'></p>
      </div>

      <script>
        var demo = document.querySelector('#demo');

        function obtener () {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                demo.innerHTML('El navegador no soporta la operaci√≥n');
            }
       } 

        function showPosition(position){
            demo.innerHTML = 'Latitud: ' + position.coords.latitude + '<br>' +
            'Longitud: ' + position.coords.longitude;
        }
     </script>
  </body>
</html>
