<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Mapa</title>
  </head>
  <body>
      <div class="container-md">        
        <h1>Ubicación en Mapa </h1>
        <button type="button" class="btn btn-danger my-2" onclick="obtener()">Obtener mi Ubicación</button>

        <!--MAPA-->
        <div class="container-fluid m-0 p-0 py-5" >
          <div class="row m-0 p-0" >
                <div class="col-6">
                      <div id="mapa" style="width: 100%; height: 100%;"></div>
                </div>
          </div>
        </div>

      </div>
    <script>
        var demo = document.querySelector('#demo');

        function obtener () {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(show);
            } else {
                demo.innerHTML('El navegador no soporta la operación');
            }
        }

        function show(position){
            var coordenadas = position.coords.latitude + ',' + position.coords.longitude;
            var mapa = document.querySelector('#mapa');
            console.log(coordenadas);
            var imageurl = 'https://maps.googleapis.com/maps/api/staticmap?center='+ coordenadas + '&zoom=10&size=800x400&key=AIzaSyD6EILSc1qFkatoKwxvk9rKhMnlRwpjvSM';
            mapa.innerHTML = '<img src='+ imageurl+'></img>';
        }
    </script>
  </body>
</html>
